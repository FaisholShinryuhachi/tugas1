<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/app.css">
</head>
<body>    
    <main class="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-5 contact-section">
                    <h1>
                        Contact
                        <span class="bar"></span>
                    </h1>
                    <ul class="contact-info mt-5">
                        <li>
                            <Strong>Address</Strong>
                            <p>lorem ipsum dolor sit amet</p>
                        </li>
                        <li>
                            <Strong>Phone</Strong>
                            <p>+62 8123456789</p>
                        </li>
                        <li>
                            <Strong>Address</Strong>
                            <p>peserta_dts@kominfo.go.id</p>
                        </li>
                    </ul>
                </div>
                <div class="col-divider align-self-center"></div>
                <div class="col-lg-6 col-md-6 message-section pl-5">
                    <h1>
                        Send Message 
                        <span class="bar"></span>
                    </h1>
                    <form action="" class="form mt-5">
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea type="text" class="form-control" id="message" placeholder="your message" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="asset/jquery.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>

</body>
</html>
